<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verto Vivid</title>
  
  <!-- Importando as ferramentas direto da nuvem (Sem instalar nada!) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Ãcones e Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; }
    .animate-fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="bg-[#fffbeb]">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- 1. CONFIGURAÃ‡ÃƒO DO SUPABASE ---
    // ðŸ‘‡ðŸ‘‡ COLE SUAS CHAVES AQUI ðŸ‘‡ðŸ‘‡
    const supabaseUrl = https://irspungjhapqdbgqroyc.supabase.co; 
    const supabaseKey = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlyc3B1bmdqaGFwcWRiZ3Fyb3ljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3OTM2NTIsImV4cCI6MjA4MjM2OTY1Mn0.PFceCPHogSKNoEZeLIU2zjCmogql3vOrujVSgQZCE7A;
    // ðŸ‘†ðŸ‘† COLE SUAS CHAVES AQUI ðŸ‘†ðŸ‘†
    
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // --- 2. ÃCONES (VersÃ£o Simplificada para Arquivo Ãšnico) ---
    const IconBattery = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>;
    const IconTrophy = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>;
    const IconLogOut = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>;
    const IconPlus = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
    const IconStar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>;
    const IconZap = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;

    // --- 3. COMPONENTES VISUAIS ---
    const Button = ({ children, onClick, variant = 'solid', className = '', ...props }) => {
      const variants = {
        solid: "bg-purple-600 hover:bg-purple-700 text-white shadow-purple-200",
        success: "bg-green-500 hover:bg-green-600 text-white shadow-green-200",
        warning: "bg-orange-400 text-white hover:bg-orange-500 shadow-orange-200",
        ghost: "text-gray-500 hover:bg-gray-100"
      };
      return (
        <button onClick={onClick} className={`px-6 py-3 rounded-2xl font-bold transition-all transform hover:scale-105 active:scale-95 shadow-sm flex items-center justify-center gap-2 ${variants[variant]} ${className}`} {...props}>
          {children}
        </button>
      );
    };

    const Input = (props) => (
      <input className="w-full px-4 py-3 border-2 border-indigo-100 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all bg-white text-gray-700 font-medium placeholder-gray-400" {...props} />
    );

    const Card = ({ children, className = '' }) => (
      <div className={`bg-white rounded-3xl shadow-lg shadow-indigo-100/50 p-6 ${className}`}>{children}</div>
    );

    // --- 4. TELA DE LOGIN ---
    const LoginPage = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [isSignUp, setIsSignUp] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault();
        setLoading(true); setError(null);
        try {
          let result;
          if (isSignUp) {
            result = await supabaseClient.auth.signUp({ email, password });
          } else {
            result = await supabaseClient.auth.signInWithPassword({ email, password });
          }
          if (result.error) throw result.error;
          if (result.data.user) onLogin(result.data.user);
          if (isSignUp && !result.data.session) alert("Verifique seu email para confirmar o cadastro!");
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-orange-400 px-4">
          <Card className="w-full max-w-md animate-fade-in">
            <div className="text-center mb-8">
                <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-orange-500 mb-2">Verto</h1>
                <p className="text-gray-500 font-medium">Seu diÃ¡rio de energia</p>
            </div>
            <form onSubmit={handleAuth} className="space-y-4">
              <div><label className="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Email</label><Input type="email" value={email} onChange={e => setEmail(e.target.value)} required /></div>
              <div><label className="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Senha</label><Input type="password" value={password} onChange={e => setPassword(e.target.value)} required /></div>
              {error && <div className="bg-red-50 text-red-600 text-sm font-bold p-3 rounded-xl text-center">{error}</div>}
              <Button type="submit" variant="solid" className="w-full">{loading ? 'Processando...' : (isSignUp ? 'Criar Conta' : 'Entrar')}</Button>
            </form>
            <div className="mt-6 text-center">
              <button onClick={() => setIsSignUp(!isSignUp)} className="text-sm text-purple-600 font-bold hover:underline">
                {isSignUp ? 'JÃ¡ tem conta? Entrar' : 'NÃ£o tem conta? Cadastrar'}
              </button>
            </div>
          </Card>
        </div>
      );
    };

    // --- 5. COMPONENTES DO APP ---
    const EnergyManager = ({ user, onUpdate }) => {
      const [val, setVal] = useState(50);
      const [gatilho, setGatilho] = useState('');
      const [isOpen, setIsOpen] = useState(false);
      const [showInput, setShowInput] = useState(false);

      const saveEnergy = async () => {
        const { error } = await supabaseClient.from('registros_energia').insert([
          { user_id: user.id, nivel_energia: val, gatilho_evento: gatilho }
        ]);
        if (error) console.error('Erro:', error);
        else { onUpdate(); setIsOpen(false); setGatilho(''); setShowInput(false); }
      };

      const handleDragEnd = () => { setIsOpen(true); setShowInput(true); };
      const getEnergyColor = (v) => v < 30 ? 'text-red-500' : v < 70 ? 'text-yellow-600' : 'text-green-500';
      const getPlaceholderText = (v) => v <= 30 ? "Ex: Muito barulho, cansaÃ§o..." : v <= 70 ? "Ex: Dia normal..." : "Ex: Tive uma vitÃ³ria, estou bem!";

      return (
        <Card className="mb-6 border-2 border-indigo-100 relative overflow-hidden">
          <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-400 via-yellow-400 to-green-400"></div>
          <div className="flex items-center justify-between mb-4 mt-2">
              <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><IconBattery className="text-purple-600" /> Energia</h2>
              <span className={`text-4xl font-black ${getEnergyColor(val)}`}>{val}%</span>
          </div>
          <div className="px-2 py-4">
            <input type="range" min="0" max="100" value={val} onChange={e => setVal(parseInt(e.target.value))} onTouchEnd={handleDragEnd} onMouseUp={handleDragEnd} className="w-full h-4 bg-gray-200 rounded-full appearance-none cursor-pointer accent-purple-600" />
          </div>
          <p className="text-sm text-purple-500 text-center font-bold bg-purple-50 py-2 rounded-xl">âœ¨ Arraste para registrar</p>
          
          {isOpen && (
            <div className="fixed inset-0 bg-indigo-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-3xl p-6 w-full max-w-md shadow-2xl animate-fade-in">
                <h3 className="text-2xl font-black mb-4 text-gray-800 text-center">Como vocÃª estÃ¡?</h3>
                {showInput && (
                    <div className="mb-6">
                        <label className="block text-sm font-bold text-gray-700 mb-2">Quer nos contar o que houve? ðŸ’­</label>
                        <Input value={gatilho} onChange={e => setGatilho(e.target.value)} placeholder={getPlaceholderText(val)} autoFocus />
                    </div>
                )}
                <div className="flex gap-3">
                    <Button variant="ghost" onClick={() => setIsOpen(false)} className="flex-1">Cancelar</Button>
                    <Button onClick={saveEnergy} variant="success" className="flex-1">Salvar</Button>
                </div>
              </div>
            </div>
          )}
        </Card>
      );
    };

    const ConquistasManager = ({ user, achievements, onUpdate }) => {
      const [desc, setDesc] = useState('');
      const addAchievement = async () => {
        if (!desc.trim()) return;
        const { error } = await supabaseClient.from('conquistas').insert([{ user_id: user.id, descricao_conquista: desc }]);
        if (!error) { onUpdate(); setDesc(''); }
      };

      return (
        <Card className="border-2 border-orange-100">
          <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2"><IconTrophy className="text-orange-500" /> Conquistas</h2>
          <div className="flex gap-2 mb-6">
              <Input value={desc} onChange={e => setDesc(e.target.value)} placeholder="Ex: Lavei a louÃ§a..." onKeyDown={e => e.key === 'Enter' && addAchievement()} className="border-orange-200 focus:border-orange-500" />
              <Button onClick={addAchievement} variant="warning"><IconPlus /></Button>
          </div>
          <div className="space-y-3">
              {achievements.map((ach) => (
                  <div key={ach.id} className="flex items-center bg-white p-4 rounded-2xl border-2 border-orange-50 shadow-sm">
                      <div className="w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center mr-4"><IconStar className="w-4 h-4" /></div>
                      <div>
                        <p className="text-gray-800 font-bold">{ach.descricao_conquista}</p>
                        <p className="text-xs text-gray-400 font-bold">{new Date(ach.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                      </div>
                  </div>
              ))}
              {achievements.length === 0 && <p className="text-gray-400 italic text-center py-4">Nenhuma conquista hoje.</p>}
          </div>
        </Card>
      );
    };

    const Dashboard = ({ user }) => {
      const [achievements, setAchievements] = useState([]);
      const [refresh, setRefresh] = useState(0);

      useEffect(() => {
        const fetchData = async () => {
          const { data } = await supabaseClient.from('conquistas').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
          if (data) setAchievements(data);
        };
        fetchData();
      }, [user, refresh]);

      return (
        <div className="min-h-screen bg-[#fffbeb] pb-10">
          <header className="bg-purple-700 shadow-xl px-6 py-6 rounded-b-[2rem] flex justify-between items-center mb-8">
              <div className="text-white">
                  <h1 className="text-2xl font-black">OlÃ¡! ðŸ‘‹</h1>
                  <p className="text-purple-200 text-sm">Vamos cuidar da sua energia?</p>
              </div>
              <Button variant="ghost" onClick={() => supabaseClient.auth.signOut()} className="text-purple-200 hover:bg-white/10 hover:text-white"><IconLogOut /></Button>
          </header>
          <main className="max-w-md mx-auto px-4 space-y-8">
              <EnergyManager user={user} onUpdate={() => setRefresh(prev => prev + 1)} />
              <ConquistasManager user={user} achievements={achievements} onUpdate={() => setRefresh(prev => prev + 1)} />
          </main>
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
          setUser(session?.user ?? null);
          setLoading(false);
        });
        const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
          setUser(session?.user ?? null);
        });
        return () => subscription.unsubscribe();
      }, []);

      if (loading) return <div className="min-h-screen flex items-center justify-center bg-purple-600 text-white font-bold">Carregando...</div>;
      if (!user) return <LoginPage onLogin={setUser} />;
      return <Dashboard user={user} />;
    };

    // Renderiza o App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
